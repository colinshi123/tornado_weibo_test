<!DOCTYPE html>
<html>
{% extends "base.html" %} {% block body %}

    <section>
        {%for x in weibo%}
        <fieldset style="left">
            <legend>由{{x['account']}}发布:</legend>{{x['content']}}
        </fieldset>
        <form action="/weiboself" method="post" >

        </form>
        <hr/> {%end%}
    </section>
{%end%}

</html>
